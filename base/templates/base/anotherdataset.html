<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }
    body {
      background-color: #000;
      color: white;
    }
    header {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    header nav {
      width: 80%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 24px;
      text-align: center;
      margin-bottom: 5px;
      padding: 20px;
    }
    span {
      color: yellow;
    }

    a {
      color: white;
    }

    main {
      margin-bottom: 50px;
      background-color: #444;
    }
    main .content {
      width: 80%;
      display: flex;
      /* text-align: center; */
      justify-content: space-between;
      margin: 0 auto;
      padding: 20px;
    }

    .big {
      width: 70%;
      margin-right: 20px;

    }
    .small {
      width: 30%;
      text-align: right;
    }
    li {
      list-style-type: none;
    }
    .similar {
      display: flex;
      justify-content: center;
    }
    .similar .content {
      width: 80%;
      display: flex;
      /* justify-content: center;
      align-items: center; */
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .download {
      background-color: green;
      padding: 10px;
      border-radius: 7px;
    }
    .download-button {
      background-color: #000;
      color: blue;
      border: 1px solid #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: right;
    }
    a {
      text-decoration: none;
      color: yellowgreen;
    }
    button a:hover {
      color: yellow;
    }
    h1 {
      margin-bottom: 20px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
    }
    h3 {
      margin-bottom: 10px;
    }
    h3:hover {
      color: yellow;
    }
    p {
      margin: 10px 0px;

    }
    footer {
      height: 50px;
      background-color: #444;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: white;
      text-align: center;
    }
    .logo {
      /* background-color: #777; */
      color: white;
    }
    
  </style>
<body>
  <header>
    <nav>
      <a href="/"><div class="logo">3JS DATASET REPOSITORY</div></a>
      <div class="search">
        search bar
      </div>
    </nav>
  </header>
  <main>
    <div class="content">
      <div class="big">
        <h2>TITLE: </h4>
          <p>{{ dataset.title }}</p>
        <h2>OVERVIEW: </h4>
          <p>{{ dataset.overview }}</p>
      </div>
      <div class="small">
        <button class="download-button"><a href="{% url 'download' dataset.id %}">Download dataset</a></button>
      </div>
    </div>
  </main>
  <div class="similar">
    <div class="content">
      <h1 class="similar-text">Similar Datasets</h1>
      <ul>
        {% for i in sd %}
          <a href="/anotherdataset/{{ i.id }}"><h3>{{ i.title }}</h3></a>
        {% endfor %}
      </ul>
    </div>
  </div>
  <footer>
    
  </footer>
</body>

</html>
